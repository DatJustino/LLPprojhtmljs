<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Site</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
<header>
  <nav>
    <ul id="nav-menu">
      <li><a href="http://localhost:8080/customers/all">Customers</a></li>
      <li><a href="http://localhost:8080/about">About</a></li>
      <li><a href="http://localhost:8080/customers/register">Register</a></li>
      <li><a href="http://localhost:8080/login">Login</a></li>
      <li><a href="http://localhost:8080/admin">Admin</a></li>
    </ul>
  </nav>
</header>
<main>
  <section id="admin">
    <h2>Admin Site</h2>
    <h3>Manage Customers</h3>
    <form action="updatecustomer"></form>

    <h3>Update About Us</h3>
    <form action="updateaboutpage"></form>

    <h3>Create Blog Post</h3>
    <form action="createblogpost"></form>
  </section>
</main>

<header>
  <h1>Upload billede</h1>
  <button id="btn-create-post">Create New Post</button>
</header>



<main>
  <section id="posts" class="grid-container"></section>
</main>

<!-- dialog - create new post -->
<dialog id="dialog-create-post">
  <h2>Create new post</h2>
  <form id="form-create-post" method="dialog">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Type a new title">
    <label for="body">Body:</label>
    <input type="text" id="body" name="body" placeholder="Type the content of your new post">
    <label for="image">Image:</label>
    <input type="text" id="image" name="image" placeholder="Paste an image URL">
    <button>Create Post</button>
  </form>
</dialog>

<!-- dialog - update post -->
<dialog id="dialog-update-post">
  <h2>Update post</h2>
  <form id="form-update-post" method="dialog">
    <label for="title-update">Title:</label>
    <input type="text" id="title-update" name="title" placeholder="Type a new title">
    <label for="body-update">Body:</label>
    <input type="text" id="body-update" name="body" placeholder="Type the content of your new post">
    <label for="image-update">Image:</label>
    <input type="text" id="image-update" name="image" placeholder="Paste an image URL">
    <button>Update Post</button>
  </form>
</dialog>

<!-- dialog - delete post -->
<dialog id="dialog-delete-post">
  <h2>Do you want to delete post?</h2>
  <p id="dialog-delete-post-title">Title of post</p>
  <form id="form-delete-post" method="dialog">
    <button type="button" class="btn-cancel">No</button>
    <button>Yes</button>
  </form>
</dialog>


<script src="js/adminPortraits.js"></script>
</body>
</html>
