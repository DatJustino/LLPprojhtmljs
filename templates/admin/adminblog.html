<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="../../css/modal.css">
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
<!-- Create Blog Post Button -->
<button id="createBlogPostButton">Create Blog Post</button>

<!-- Blog Posts Table -->
<table id="blogPostsTable" class="styled-table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Image URL</th>
    <th>File URL</th>
    <th>Created At</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>{{blogpostid}}</td>
    <td>{{title}}</td>
    <td>{{content}}</td>
    <td>{{imageUrl}}</td>
    <td>{{fileUrl}}</td>
    <td>{{createdAt}}</td>
    <td>
      <button class="editBlogPostButton btn btn-edit" data-blogpostid="{{blogpostid}}">Edit</button>
      <button class="deleteBlogPostButton btn btn-delete" data-blogpostid="{{blogpostid}}">Delete</button>
    </td>
  </tr>
  </tbody>
</table>

<!-- Create Blog Post Form -->
<form id="createBlogPostModal" style="display: none;">
  <div class="modal-content">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required>
  <label for="content">Content:</label>
  <textarea id="content" name="content" rows="10" required></textarea>
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" name="imageUrl">
  <label for="fileUrl">File URL:</label>
  <input type="text" id="fileUrl" name="fileUrl">
  <button type="submit">Create</button>
  </div>
</form>

<!-- Edit Blog Post Modal -->
<div id="editBlogPostModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <form id="updateBlogPostForm">
      <input type="hidden" name="blogPostId">
      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <label for="content">Content:</label>
      <textarea name="content" rows="10" required></textarea>
      <label for="imageUrl">Image URL:</label>
      <input type="text" name="imageUrl">
      <label for="fileUrl">File URL:</label>
      <input type="text" name="fileUrl">
      <button type="submit" id="updateBlogPostButton">Save Changes</button>
      <button type="button" onclick="hideEditBlogPostModal()">Cancel</button>
    </form>
  </div>
</div>
<!-- Delete Confirmation Modal -->
<div id="deleteConfirmationModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="deleteConfirmationMessage"></div>
    <p>Are you sure you want to delete the selected blog post?</p>
    <button id="confirmDeleteButton">Yes</button>
    <button id="cancelDeleteButton">No</button>
  </div>
</div>

<script src="../../js/admin/adminblogposts.js"></script>


</body>
</html>
